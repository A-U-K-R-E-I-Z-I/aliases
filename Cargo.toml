[package]
name = "aliases"
version = "0.1.0"
authors = ["Seb Glazebrook <sebastian.glazebrook@redbubble.com>"]

[lib]
name = "aliases"
path = "src/lib.rs"

[[bin]]
name = "aliases"
path = "src/main.rs"

[dependencies]
yaml-rust = "0.3.0"
rustache = "0.0.1"
rust-crypto = "0.2.34"
rustc-serialize = "0.3"

[dependencies.clap]
features = ["yaml"]

[dependencies.stainless]
git = "http://github.com/sebglazebrook/stainless.git"

[dev-dependencies]
gag = "*"
